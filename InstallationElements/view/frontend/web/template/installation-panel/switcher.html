<div class="field switch no-padding" data-role="switcher">
    <input type="checkbox"
           class="actions-switch-checkbox"
           id="installation-switcher"
           data-bind="
           checked: checked,
           uncheckConfirmation: checked,
           confirmationTitle: confirmationTitle,
           confirmationContent: confirmationContent"/>
    <label for="installation-switcher">
        <span class="on label-text" data-bind="i18n: 'On'"></span>
        <span class="off label-text" data-bind="i18n: 'Off'"></span>
    </label>
</div>
